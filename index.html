<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Hacker com Caveira ASCII</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #0f0;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .skull {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      white-space: pre;
      font-size: 14px;
      line-height: 14px;
      opacity: 0;
      z-index: 1;
      text-shadow: 0 0 10px #0f0;
      transition: transform 1s ease, opacity 1s ease;
      user-select: none;
      pointer-events: none;
    }
    .skull.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="skull" id="skull">
    <pre>
     _____
   .-'     '-.
  /  _   _   \\
 |  (o) (o)   |
 |     ^      |
 |   '---'    |
  \\_________/
    </pre>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '01ABCDEFGHIJKLMNPQRSTUVWXYZ$@#%&'.split('');
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 30);

    // Mostrar caveira apÃ³s 5 segundos
    setTimeout(() => {
      document.getElementById('skull').classList.add('show');
    }, 5000);

    // Ajustar canvas ao redimensionar a janela
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
  </html>
